<html>
<head>

    <style>

body {
    --col-back-1: #060721;
    --col-back-you: #4a824e;
    --col-back-enemy: #BE6C17;
    --col-back-combinator: #74CCA3;
    --col-prim-1: #C9F1EB;

    font-family: monospace;
    background: var(--col-back-1);
    color: var(--col-prim-1);
    font-size: 12px;
}

#players {
    display: flex;
    justify-content: center;
}

.player {
    box-sizing: border-box;
    margin-left: 3em;
    margin-right: 3em;
    margin-top: 1em;
    padding: 0.5em;
    width: 30%;

    display: flex;
    flex-direction: column;

    box-shadow: 0px 0px 1em #000000;
    border-radius: 0.5em;
}

.player.you {
    background: var(--col-back-you);
}


#player-2 {
    align-items: flex-end;
    text-align: right;
}

.stats {
    text-align: center;
    width: 100%;
}

.player:not(.you) {
    background: var(--col-back-enemy);

}

.you .plname::after {
    content: "(you)";
}

:not(.you) .plname::after {
    content: "(not you)";
}

#combinators {
    display: flex;
    flex-direction: row;
}

.combinator {
    background: var(--col-back-combinator);
    color: black;
    margin: 1em;
    padding: 0.5em;
    border-radius: 0.5em;
}

.comb-heading {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.comb-heading :nth-child(1) {
    width: 2em;
}

.comb-description {
    text-align: center;
    margin: 1em;
    box-sizing: border-box;
}

    </style>

</head>


<body>

<h1>
    helocm to multiplayer lambda calculus

    <div id="game-play">
        <div id="players">
            <div class="player you" id="player-1">
                <div class="stats">
                    <h3 class="plname"> Player 1 </h3> <br/>
                    Health: 10hp <br/>
                    Mana: 3 <br/>
                </div>
                <h3> Deck: </h3>
                <div class="deck">
                    <div class="card"> 0. 位f x. x </div>
                    <div class="card"> 1. uhm </div>
                    <div class="card"> 2. 位x y z. x y (x z) </div>
                </div>
            </div>
            <div class="player" id="player-2">
                <div class="stats">
                    <h3 class="plname"> Player 2 </h3> <br/>
                    Health: 7hp <br/>
                    Mana: 30 <br/>
                </div>
                <h3> :Deck </h3>
                <div class="deck">
                    <div class="card"> 位f x. x .0 </div>
                    <div class="card"> uhm .1 </div>
                    <div class="card"> 位x y z. x y (x z) .2 </div>
                </div>
            </div>
        </div>
        <h3> combinators </h3>
        <div id="combinators">
            <div class="combinator">
                <div class="comb-heading">
                    <div class="comb-number"> 0. </div>
                    <div class="comb-cost"> 1 </div>
                </div>
                <div class="comb-description"> pure </div>
            </div>
            <div class="combinator">
                <div class="comb-heading">
                    <div class="comb-number"> 1. </div>
                    <div class="comb-cost"> 5 </div>
                </div>
                <div class="comb-description"> gain +10  </div>
            </div>
            <div class="combinator">
                <div class="comb-heading">
                    <div class="comb-number"> 2. </div>
                    <div class="comb-cost"> 10 </div>
                </div>
                <div class="comb-description"> 位x. do x damage </div>
            </div>
        </div>
    </div>


</h1>

</body>
</html>
